    <style>

        width: 100%;

      .rd-img {

      .rd-img::before {
        position: absolute;
        content: "";

        top: 0;
        width: 100%;
        height: 100%;
        background-image: url(./pattern_st_2022_3_22_17_51_18_200x200.png);

      }

      @media (min-resolution: 2dppx) {

        }
      }
      .rd-img .subject {
        mix-blend-mode: color-burn;
      }

      .rd-img--gs .subject {
        filter: grayscale(100%);
      }

      img,
      video {
        display: block;
        width: 100%;
        height: auto;
